<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form action="">
        <table>
            <tr >
                <td colspan="4">ĐĂNG KÝ HỌC VIÊN</td>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td colspan="3"><input size="" type="text" name="fullname"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td colspan="3"><input type="text" name="birthday"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td colspan="3"><input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ</td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea rows="3" cols="20" name="address"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td><select name="class">
                    <option>- Chọn lớp -</option>
                </select></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="phonenumber"></td>
            </tr>
            <tr>
                <td></td>
                <td><button name="submitform">Đăng ký</button>
                    <button name="resetform">Nhập lại</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
