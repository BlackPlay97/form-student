<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
    <style>
        .info{
            color: #1d38a7;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <form action="">
        <table style="background-color: #fffcad;margin: 200px;">
            <tr>
                <td colspan="4" style="background-color: #d5fcd7; color: #1644fa;">ĐĂNG KÝ HỌC VIÊN</td>
            </tr>
            <tr>
                <td class="info">Họ và tên</td>
                <td colspan="3"><input size="30" type="text" name="fullname"></td>
            </tr>
            <tr>
                <td class="info">Ngày sinh</td>
                <td colspan="3"><input type="text" name="birthday" size="10"></td>
            </tr>
            <tr>
                <td class="info">Giới tính</td>
                <td colspan="3"><input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ</td>
            </tr>
            <tr>
                <td class="info">Địa chỉ</td>
                <td><textarea rows="3" cols="20" name="address"></textarea></td>
            </tr>
            <tr>
                <td class="info">Lớp</td>
                <td><select name="class">
                    <option>- Chọn lớp -</option>
                </select></td>
            </tr>
            <tr>
                <td class="info">Email</td>
                <td><input type="text" name="email" size="15"></td>
            </tr>
            <tr>
                <td class="info">Điện thoại</td>
                <td><input type="text" name="phonenumber" size="15"></td>
            </tr>
            <tr>
                <td></td>
                <td><button name="submitform">Đăng ký</button>
                    <button name="resetform">Nhập lại</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
